<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Verbalize</ui:insert></title>
	<h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/css/navbar.css" />
	<h:outputStylesheet name="/css/estilo2.css" />
	<style>
		#sidebar-wrapper {
			top: 67px !important;
		}
		.navbar-brand {
			height: 100px !important;
		}
		body { padding-top: 70px !important; }
		a.btn.btn-default {
			border-radius: 0;
		}
		.navbar-default {
			background-color: rgba(136, 90, 150,0.6) !important;
			border-color: rgba(102, 45, 145, 1) !important;
		}
		.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
			background-color: rgb(102, 45, 145) !important;
		}
	</style>
</h:head>

<h:body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix">
    	  <div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      	<h:link outcome="/index" value="">
		      		<div class="navbar-brand navbar-brand-centered" />
				</h:link>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navbar-brand-centered">
		      <ul class="nav navbar-nav navbar-right">
				
		      	<li><h:link outcome="/index" value="Home" /></li>
				<li class="dropdown">
			        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Logout
			        <span class="caret"></span></a>
			        <ul class="dropdown-menu">
			          <li><a href="#">Fazer Logoff</a></li>
			        </ul>
			      </li>
				        
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

	<div class="container" style="margin-top: 40px;">

		<div class="col-md-offset-1 col-md-10">
			<aside class="jumbotron"
				style="border-radius: initial; background-color: #17031A; color: #FFF;">
			<h1>Gerenciar Turma</h1>
			</aside>
		</div>
		<div class="col-md-1"></div>

	</div>
	
	
	<div class="container" style="margin-top: 40px; margin-bottom: 60px;">
	
	<h:form>
		<h:link outcome="/admin/turmaForm" styleClass="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span>
		</h:link>
			<h:messages />
			<h:dataTable styleClass="table table-hover" value="#{turmaMb.listaTurma}"
				var="turma">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{turma.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome da Turma</f:facet>
					<h:outputText value="#{turma.nmTurma}" />
				</h:column>			
				<h:column>
					<f:facet name="header">Professor</f:facet>
					<h:outputText value="#{turma.professor.nmPessoa}" />
				</h:column>
				
				<h:column>
					<span>
						<h:link styleClass="btn btn-primary" outcome="/turmaForm"
							value="" style="padding: 6px 12px !important;">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							<f:param name="id" value="#{turma.id}" />
						</h:link>
					</span>
					<span>
						<h:commandLink onclick="return confirm('Tem certeza da exclusão da turma #{turma.nmTurma}');" styleClass="btn btn-excluir"
							action="#{turmaMb.excluir(turma.id)}" value="">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</h:commandLink>
					</span>
				</h:column>
				
			</h:dataTable>
	</h:form>
	
	</div>

	<!-- Rodapé -->
	<footer class="container-fluid text-center">
		<div class="col-sm-4 col-xs-12">
			<ul style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
				<h4>Desenvolvedores</h4>

				<li><span class="glyphicon glyphicon-hand-right"></span>
					Jefferson Lima</li>
				<li style="margin-top: -15px;"><span class="glyphicon glyphicon-hand-right"></span>
					Patrick Ramos</li>
			</ul>
		</div>
		<div class="col-sm-4 col-xs-12">
		<ul style="margin: 0px; padding: 0px; line-height: 0; border: medium none;">
			<h4>Contato</h4>
			<li><a href="mailto:jlima004@gmail.com"><span
					class="glyphicon glyphicon-envelope"></span>
					info@verbalize.com</a></li>
			<li><span class="glyphicon glyphicon-earphone"></span> (48)123 456789</li>
		</ul>
	  	</div>
	  	<div class="col-sm-4 col-xs-12" id="logo_i">
	  		<div class="logo_inverso"></div>
	  		<p>Informática Para Internet <a href="http://sc.senai.br/" title="Visite o SENAI">sc.senai.br</a></p>
	  	</div>
	</footer>


	<h:outputScript name="/js/jquery.min.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />

</h:body>
</html>

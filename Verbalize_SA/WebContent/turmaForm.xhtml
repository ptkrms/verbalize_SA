<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Verbalize</ui:insert></title>
	<h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/css/estilo2.css" />
	<h:outputStylesheet name="/css/style.css" />
</h:head>

<f:metadata>
	<f:viewParam name="id" value="#{turmaMb.editarId}" />
	<f:event listener="#{turmaMb.carregarTurma}" type="preRenderView" />
</f:metadata>

<h:body>

	<section id="topo"></section>
	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a href="#" class="brand">
			<div class="navbar-brand"></div>
		</a>
		<div class="navbar-header">
			<!-- Botão para uso em resoluções menores -->
			<button class="navbar-toggle collapsed" data-toggle="collapse"
				data-target="#barra">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>



		</div>
		<!-- Inicio do conteudo do meu menu principal -->
		<div class="collapse navbar-collapse" id="barra">
			<ul class="nav navbar-nav navbar-right">
				<li class="active "><a href="#topo">Home</a></li>
				<li><h:link outcome="/loginAluno" value="Aluno" /></li>
				<li><a href="#">Professor</a></li>
				<li><a href="#cursos">Cursos</a></li>
				<li><a href="#jogos">Jogos</a></li>
				<li><a href="#gallery">Notícias</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<div class="container" style="margin-top: 40px;">

		<div class="col-md-offset-1 col-md-10">
			<aside class="jumbotron"
				style="border-radius: initial; background-color: #17031A; color: #FFF;">
			<h1>Cadastrar Turma</h1>
			</aside>
		</div>
		<div class="col-md-1"></div>

	</div>


	<div class="container-fluid"
		style="margin-top: 40px; margin-bottom: 60px;">

		<div class="col-lg-8 col-lg-offset-2">

			<h:messages />
	    <h:form>
	    	<h:panelGroup rendered="#{not empty turmaMb.turma.id}">
					<div class="form-group id">
						<label>ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{turmaMb.turma.id}"/>
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{turmaMb.turma.id}"  />
				
				<div class="form-group">
					<label>Professor</label>
					<h:selectOneMenu styleClass="form-control" value="#{turmaMb.turma.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{pessoaMb.listaProfessores}" var="professor" 
							itemLabel="#{professor.nmPessoa}" itemValue="#{professor}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label>Nome da Turma</label>
					<h:inputText styleClass="form-control"
						value="#{turmaMb.turma.nmTurma}" />
				</div>
				
				<div class="form-group">
					<label>Data de início</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{turmaMb.turma.dataDeInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
                    </div>
				</div>
				<div class="form-group">
					<label>Data de Conclusão</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{turmaMb.turma.dataDeConclusao}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
                    </div>
				</div>
				<div class="form-group">
					<label>Mensalidade</label>
					<h:inputText styleClass="form-control"
						value="#{turmaMb.turma.mensalidade}" />
				</div>
				
				<div class="row">
					<div class="col-xs-10">
						<span>
							<button type="reset" class="btn btn-primary"
								style="padding: 6px 12px !important;">Restaurar</button>
						</span> <span> <h:commandButton styleClass="btn btn-success"
								action="#{turmaMb.salvar}" value="Salvar" />
						</span>
					</div>
				</div>
				
	    </h:form>

		</div>

	</div>

	<footer class="container-fluid">
	<div class="col-md-3 col-xs-6">
		<ul>
			<h4>Outros</h4>

			<li><a href="#">Institucional</a></li>
			<li><a target="_blank" href="http://sc.senai.br/">Senai</a></li>
			<li><h:link outcome="/pessoaList" value="Admin" /></li>

		</ul>
	</div>

	<div class="col-md-3 col-xs-6">
		<ul>
			<h4>Contato</h4>

			<li><a href="mailto:jlima004@gmail.com"><span
					class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
					info@verbalize.com</a></li>
			<li><span class="glyphicon glyphicon-earphone"
				aria-hidden="true"></span> (48)123 456789</li>
		</ul>
	</div>

	<div class="col-md-3 col-xs-6">
		<ul>
			<h4>Desenvolvedores</h4>

			<li><span class="glyphicon glyphicon-hand-right"></span>
				Jefferson Lima</li>
			<li><span class="glyphicon glyphicon-hand-right"></span> Patrick
				Ramos</li>
		</ul>
	</div>

	<div class="col-md-3 col-xs-6" id="logo_i">
		<div class="logo_inverso col-xs-offset-1 col-xs-6"></div>
		<div class="col-xs-4"></div>
	</div>
	</footer>

	<h:outputScript name="/js/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/js/datepicker-component.js" />
</h:body>
</html>
